<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Document Node Shortcuts</title>
</head>
<body>

	<script type="text/javascript">
		// logs DocumentType
		console.log(document.doctype);

		// logs <html>
		console.log(document.documentElement);

		// logs <head>
		console.log(document.head);

		// logs <body>
		console.log(document.body);
	</script>
</body>
</html>
