<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Does Document have Focus?</title>
</head>
<body>

	<script type="text/javascript">
		// If you keep focus on the window/tab that has
		// the document loaded it's true, else it is false
		setTimeout(function() {
			console.log(document.hasFocus())
		}, 5000);
	</script>
</body>
</html>
